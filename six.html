<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>0 Hello World</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="item in items">
                {{ item.message }}
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    { message: 'Apple' },
                    { message: 'banana' },
                    { message: 'Coconut' }
                ]
            }
        });
    </script>
</body>

</html>
